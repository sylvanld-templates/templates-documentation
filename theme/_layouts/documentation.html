layout: default

<style>
    #markdown-container [id]::before {
        content: '';
        display: block;
        height: 75px;
        margin-top: -75px;
        visibility: hidden;
    }

    #markdown-container h1 {
        font-size: 3.2rem;
    }

    #markdown-container h2 {
        font-size: 2.9rem;
        margin-left: 1rem;
    }

    #markdown-container h3 {
        font-size: 2.6rem;
        margin-left: 2rem;
    }

    #markdown-container h4 {
        font-size: 2.3rem;
        margin-left: 3rem;
    }

    #markdown-container h4 {
        font-size: 2rem;
        margin-left: 4rem;
    }
</style>

<main id="markdown-container" class="container">
    <h1>{{page.title}}</h1>

    <blockquote>{{page.description}}</blockquote>

    <h2>Table of contents</h2>
    {% include toc.html %}

    {{content}}
</main>

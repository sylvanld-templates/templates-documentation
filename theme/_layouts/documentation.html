---
layout: default
---

<style>
    #markdown-container [id]::before {
        content: '';
        display: block;
        height: 75px;
        margin-top: -75px;
        visibility: hidden;
    }

    #markdown-container h1 {
        font-size: 3.2rem;
    }

    #markdown-container h2 {
        font-size: 2.9rem;
        margin-left: 1rem;
    }

    #markdown-container h3 {
        font-size: 2.6rem;
        margin-left: 2rem;
    }

    #markdown-container h4 {
        font-size: 2rem;
        margin-left: 4rem;
    }

    #markdown-container .highlight {
        overflow-x: auto;
    }

    #markdown-container ul {
        list-style-type: disc;
        list-style-position: inside;
    }

    #markdown-container ul>li {
        list-style-type: disc;
        list-style-position: inside;
    }
</style>

<main id="markdown-container" class="container">
    <h1>{{page.title}}</h1>

    <blockquote>{{page.description}}</blockquote>

    <h2>Table of contents</h2>
    {% include toc.html %}

    {{content}}
</main>

<script>
    function createCopyButton(code) {
        const button = document.createElement("button");
        button.classList.add("btn");
        button.style.position = "absolute";
        button.style.right = "0px";
        button.style.top = "8px";
        button.innerHTML = `<i class="material-icons">content_copy</i>`;
        button.onclick = () => copyTextToClipboard(code);
        return button;
    }
    document.addEventListener("DOMContentLoaded", () => {
        const codeBlocks = document.querySelectorAll(".highlight");
        codeBlocks.forEach(block => {
            const parent = block.parentElement;
            parent.style.position = "relative";
            parent.appendChild(createCopyButton(block.innerText));
        })
    })
</script>
